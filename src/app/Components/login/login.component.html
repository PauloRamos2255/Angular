<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <form (ngSubmit)="login()"  [formGroup]="loginUsuario">
        <br>
        <div style="text-align: center; margin-top: 10px; ">
            <h1 style="color:black">Iniciar Sesion</h1>
        </div>
        <br>
        <label class="label" for="username">Usuario</label>
        <input type="text"  name="username" placeholder="name@example.com" formControlName="email">

        <label class="label" for="password">Contraseña</label>
        <div>
            <input type="password" formControlName="password" placeholder="password" id="passwordInput" class="password-input">
        </div>
        
        <div class="mb-3">
            <button type="submit">Iniciar</button>
        </div>
        
        <p class="text-center mb-3">¿No tienes cuenta? <a routerLink="/registrar">Registrar</a></p>
        <p class="text-center mb-5"><a routerLink="/recuperar">Recuperar Contraseña</a></p>
        
    </form>

</body>
</html>
