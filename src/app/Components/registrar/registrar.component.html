<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
        <br>
        <div style="text-align: center; margin-top: 10px; ">
            <h1 style="color:black">Registrar Usuario</h1>
        </div>
        <label class="label" for="username">Correo</label>
        <input type="text"  name="username" placeholder="name@example.com" formControlName="email">
        <samp *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched "  class="form-floating text-danger errorLabel"> El <strong class="text-danger">correo</strong> es requerido</samp>
        <samp *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched "  class="form-floating text-danger errorLabel"> El <strong class="text-danger">correo</strong> es invalido</samp>
        <label class="label" for="password">Contraseña</label>
        <div>
            <input type="password" name="password" placeholder="password" formControlName="password" class="password-input">
            <samp *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('email')?.touched "  class="form-floating text-danger errorLabel"> El <strong class="text-danger">Passsword</strong> es obligatorio</samp>
            <samp *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('email')?.touched "  class="form-floating text-danger errorLabel"> El <strong class="text-danger">Passsword</strong> debil , debe tener 6 caracteres</samp>
        </div>
        
        <label class="label" for="password">Confirmar Contraseña</label>
        <div>
            <input type="password" name="password" placeholder="password" formControlName="repetirPassword" class="password-input">
            <samp *ngIf="registrarUsuario.get('repetirPassword')?.hasError('required') && registrarUsuario.get('email')?.touched "  class="form-floating text-danger errorLabel"> La <strong class="text-danger">confirmacion de Password</strong> es obligatorio</samp>
            <samp *ngIf="registrarUsuario.get('repetirPassword')?.hasError('minlength') && registrarUsuario.get('email')?.touched "  class="form-floating text-danger errorLabel"> El <strong class="text-danger">Passsword</strong> debil , debe tener 6 caracteres</samp>
        </div>

        <div class="mb-3">
            <button type="submit" [disabled]="registrarUsuario.invalid">Registrar</button>
        </div>
        
        <p class="text-center mb-5"><a routerLink="/">Volver</a></p>
        
    </form>

</body>
</html>
